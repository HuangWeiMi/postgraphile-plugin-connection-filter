query boolean($val: Boolean = true) {
  distinctFrom: allFilterables(filter: { boolean: { distinctFrom: $val } }) {
    ...nodes
  }
  equalTo: allFilterables(filter: { boolean: { equalTo: $val } }) {
    ...nodes
  }
  in: allFilterables(filter: { boolean: { in: [$val] } }) {
    ...nodes
  }
  isNull: allFilterables(filter: { boolean: { isNull: true } }) {
    ...nodes
  }
  notDistinctFrom: allFilterables(
    filter: { boolean: { notDistinctFrom: $val } }
  ) {
    ...nodes
  }
  notEqualTo: allFilterables(filter: { boolean: { notEqualTo: $val } }) {
    ...nodes
  }
  notIn: allFilterables(filter: { boolean: { notIn: [$val] } }) {
    ...nodes
  }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
