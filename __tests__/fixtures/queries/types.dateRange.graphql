query dateRange(
  $val: DateRangeInput = {
    start: { value: "1999-02-01", inclusive: true }
    end: { value: "1999-03-01", inclusive: false }
  }
  $elementVal: Date = "1999-02-01"
) {
  adjacentTo: allFilterables(filter: { dateRange: { adjacentTo: $val } }) {
    ...nodes
  }
  containedBy: allFilterables(filter: { dateRange: { containedBy: $val } }) {
    ...nodes
  }
  contains: allFilterables(filter: { dateRange: { contains: $val } }) {
    ...nodes
  }
  containsElement: allFilterables(
    filter: { dateRange: { containsElement: $elementVal } }
  ) {
    ...nodes
  }
  distinctFrom: allFilterables(filter: { dateRange: { distinctFrom: $val } }) {
    ...nodes
  }
  equalTo: allFilterables(filter: { dateRange: { equalTo: $val } }) {
    ...nodes
  }
  in: allFilterables(filter: { dateRange: { in: [$val] } }) {
    ...nodes
  }
  isNull: allFilterables(filter: { dateRange: { isNull: true } }) {
    ...nodes
  }
  notDistinctFrom: allFilterables(
    filter: { dateRange: { notDistinctFrom: $val } }
  ) {
    ...nodes
  }
  notEqualTo: allFilterables(filter: { dateRange: { notEqualTo: $val } }) {
    ...nodes
  }
  notExtendsLeftOf: allFilterables(
    filter: { dateRange: { notExtendsLeftOf: $val } }
  ) {
    ...nodes
  }
  notExtendsRightOf: allFilterables(
    filter: { dateRange: { notExtendsRightOf: $val } }
  ) {
    ...nodes
  }
  notIn: allFilterables(filter: { dateRange: { notIn: [$val] } }) {
    ...nodes
  }
  overlaps: allFilterables(filter: { dateRange: { overlaps: $val } }) {
    ...nodes
  }
  strictlyLeftOf: allFilterables(
    filter: { dateRange: { strictlyLeftOf: $val } }
  ) {
    ...nodes
  }
  strictlyRightOf: allFilterables(
    filter: { dateRange: { strictlyRightOf: $val } }
  ) {
    ...nodes
  }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
