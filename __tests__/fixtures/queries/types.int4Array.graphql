query int4Array(
  $v2: [Int] = [2, 20]
  $v2_1: Int = 2
  $v2_2: Int = 20
  $v3_1: Int = 3
) {
  isNull_true: allFilterables(filter: { int4Array: { isNull: true } }) { ...nodes }
  isNull_false: allFilterables(filter: { int4Array: { isNull: false } }) { ...nodes }
  distinctFrom_2_20: allFilterables(filter: { int4Array: { distinctFrom: $v2 } }) { ...nodes }
  distinctFrom_empty: allFilterables(filter: { int4Array: { distinctFrom: [] } }) { ...nodes }
  notDistinctFrom_2_20: allFilterables(filter: { int4Array: { notDistinctFrom: $v2 } }) { ...nodes }
  notDistinctFrom_empty: allFilterables(filter: { int4Array: { notDistinctFrom: [] } }) { ...nodes }
  equalTo_2_20: allFilterables(filter: { int4Array: { equalTo: $v2 } }) { ...nodes }
  equalTo_empty: allFilterables(filter: { int4Array: { equalTo: [] } }) { ...nodes }
  notEqualTo_2_20: allFilterables(filter: { int4Array: { notEqualTo: $v2 } }) { ...nodes }
  notEqualTo_empty: allFilterables(filter: { int4Array: { notEqualTo: [] } }) { ...nodes }
  lessThan_2_20: allFilterables(filter: { int4Array: { lessThan: $v2 } }) { ...nodes }
  lessThan_empty: allFilterables(filter: { int4Array: { lessThan: [] } }) { ...nodes }
  lessThanOrEqualTo_2_20: allFilterables(filter: { int4Array: { lessThanOrEqualTo: $v2 } }) { ...nodes }
  lessThanOrEqualTo_empty: allFilterables(filter: { int4Array: { lessThanOrEqualTo: [] } }) { ...nodes }
  greaterThan_2_20: allFilterables(filter: { int4Array: { greaterThan: $v2 } }) { ...nodes }
  greaterThan_empty: allFilterables(filter: { int4Array: { greaterThan: [] } }) { ...nodes }
  greaterThanOrEqualTo_2_20: allFilterables(filter: { int4Array: { greaterThanOrEqualTo: $v2 } }) { ...nodes }
  greaterThanOrEqualTo_empty: allFilterables(filter: { int4Array: { greaterThanOrEqualTo: [] } }) { ...nodes }
  contains_empty: allFilterables(filter: { int4Array: { contains: [] } }) { ...nodes }
  contains_2: allFilterables(filter: { int4Array: { contains: [$v2_1] } }) { ...nodes }
  contains_2_3_20: allFilterables(filter: { int4Array: { contains: [$v2_1, $v2_2, $v3_1] } }) { ...nodes }
  containedBy_empty: allFilterables(filter: { int4Array: { containedBy: [] } }) { ...nodes }
  containedBy_2: allFilterables(filter: { int4Array: { containedBy: [$v2_1] } }) { ...nodes }
  containedBy_2_3_20: allFilterables(filter: { int4Array: { containedBy: [$v2_1, $v2_2, $v3_1] } }) { ...nodes }
  overlaps_empty: allFilterables(filter: { int4Array: { overlaps: [] } }) { ...nodes }
  overlaps_2: allFilterables(filter: { int4Array: { overlaps: [$v2_1] } }) { ...nodes }
  overlaps_2_3_20: allFilterables(filter: { int4Array: { overlaps: [$v2_1, $v2_2, $v3_1] } }) { ...nodes }
  anyEqualTo_2: allFilterables(filter: { int4Array: { anyEqualTo: $v2_1 } }) { ...nodes }
  anyNotEqualTo_2: allFilterables(filter: { int4Array: { anyNotEqualTo: $v2_1 } }) { ...nodes }
  anyLessThan_2: allFilterables(filter: { int4Array: { anyLessThan: $v2_1 } }) { ...nodes }
  anyLessThanOrEqualTo_2: allFilterables(filter: { int4Array: { anyLessThanOrEqualTo: $v2_1 } }) { ...nodes }
  anyGreaterThan_2: allFilterables(filter: { int4Array: { anyGreaterThan: $v2_1 } }) { ...nodes }
  anyGreaterThanOrEqualTo_2: allFilterables(filter: { int4Array: { anyGreaterThanOrEqualTo: $v2_1 } }) { ...nodes }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
