query int4Range(
  $val: IntRangeInput = {
    start: { value: 2, inclusive: true }
    end: { value: 3, inclusive: false }
  }
  $elementVal: Int = 2
) {
  adjacentTo: allFilterables(filter: { int4Range: { adjacentTo: $val } }) {
    ...nodes
  }
  containedBy: allFilterables(filter: { int4Range: { containedBy: $val } }) {
    ...nodes
  }
  contains: allFilterables(filter: { int4Range: { contains: $val } }) {
    ...nodes
  }
  containsElement: allFilterables(
    filter: { int4Range: { containsElement: $elementVal } }
  ) {
    ...nodes
  }
  distinctFrom: allFilterables(filter: { int4Range: { distinctFrom: $val } }) {
    ...nodes
  }
  equalTo: allFilterables(filter: { int4Range: { equalTo: $val } }) {
    ...nodes
  }
  in: allFilterables(filter: { int4Range: { in: [$val] } }) {
    ...nodes
  }
  isNull: allFilterables(filter: { int4Range: { isNull: true } }) {
    ...nodes
  }
  notDistinctFrom: allFilterables(
    filter: { int4Range: { notDistinctFrom: $val } }
  ) {
    ...nodes
  }
  notEqualTo: allFilterables(filter: { int4Range: { notEqualTo: $val } }) {
    ...nodes
  }
  notExtendsLeftOf: allFilterables(
    filter: { int4Range: { notExtendsLeftOf: $val } }
  ) {
    ...nodes
  }
  notExtendsRightOf: allFilterables(
    filter: { int4Range: { notExtendsRightOf: $val } }
  ) {
    ...nodes
  }
  notIn: allFilterables(filter: { int4Range: { notIn: [$val] } }) {
    ...nodes
  }
  overlaps: allFilterables(filter: { int4Range: { overlaps: $val } }) {
    ...nodes
  }
  strictlyLeftOf: allFilterables(
    filter: { int4Range: { strictlyLeftOf: $val } }
  ) {
    ...nodes
  }
  strictlyRightOf: allFilterables(
    filter: { int4Range: { strictlyRightOf: $val } }
  ) {
    ...nodes
  }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
