query int8Range(
  $val: BigIntRangeInput = {
    start: { value: "2", inclusive: true }
    end: { value: "3", inclusive: false }
  }
  $elementVal: BigInt = "2"
) {
  adjacentTo: allFilterables(filter: { int8Range: { adjacentTo: $val } }) {
    ...nodes
  }
  containedBy: allFilterables(filter: { int8Range: { containedBy: $val } }) {
    ...nodes
  }
  contains: allFilterables(filter: { int8Range: { contains: $val } }) {
    ...nodes
  }
  containsElement: allFilterables(
    filter: { int8Range: { containsElement: $elementVal } }
  ) {
    ...nodes
  }
  distinctFrom: allFilterables(filter: { int8Range: { distinctFrom: $val } }) {
    ...nodes
  }
  equalTo: allFilterables(filter: { int8Range: { equalTo: $val } }) {
    ...nodes
  }
  in: allFilterables(filter: { int8Range: { in: [$val] } }) {
    ...nodes
  }
  isNull: allFilterables(filter: { int8Range: { isNull: true } }) {
    ...nodes
  }
  notDistinctFrom: allFilterables(
    filter: { int8Range: { notDistinctFrom: $val } }
  ) {
    ...nodes
  }
  notEqualTo: allFilterables(filter: { int8Range: { notEqualTo: $val } }) {
    ...nodes
  }
  notExtendsLeftOf: allFilterables(
    filter: { int8Range: { notExtendsLeftOf: $val } }
  ) {
    ...nodes
  }
  notExtendsRightOf: allFilterables(
    filter: { int8Range: { notExtendsRightOf: $val } }
  ) {
    ...nodes
  }
  notIn: allFilterables(filter: { int8Range: { notIn: [$val] } }) {
    ...nodes
  }
  overlaps: allFilterables(filter: { int8Range: { overlaps: $val } }) {
    ...nodes
  }
  strictlyLeftOf: allFilterables(
    filter: { int8Range: { strictlyLeftOf: $val } }
  ) {
    ...nodes
  }
  strictlyRightOf: allFilterables(
    filter: { int8Range: { strictlyRightOf: $val } }
  ) {
    ...nodes
  }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
