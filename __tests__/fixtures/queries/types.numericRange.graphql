query numericRange(
  $val: BigFloatRangeInput = {
    start: { value: "2", inclusive: true }
    end: { value: "3", inclusive: false }
  }
  $elementVal: BigFloat = "2"
) {
  adjacentTo: allFilterables(filter: { numericRange: { adjacentTo: $val } }) {
    ...nodes
  }
  containedBy: allFilterables(filter: { numericRange: { containedBy: $val } }) {
    ...nodes
  }
  contains: allFilterables(filter: { numericRange: { contains: $val } }) {
    ...nodes
  }
  containsElement: allFilterables(
    filter: { numericRange: { containsElement: $elementVal } }
  ) {
    ...nodes
  }
  distinctFrom: allFilterables(
    filter: { numericRange: { distinctFrom: $val } }
  ) {
    ...nodes
  }
  equalTo: allFilterables(filter: { numericRange: { equalTo: $val } }) {
    ...nodes
  }
  in: allFilterables(filter: { numericRange: { in: [$val] } }) {
    ...nodes
  }
  isNull: allFilterables(filter: { numericRange: { isNull: true } }) {
    ...nodes
  }
  notDistinctFrom: allFilterables(
    filter: { numericRange: { notDistinctFrom: $val } }
  ) {
    ...nodes
  }
  notEqualTo: allFilterables(filter: { numericRange: { notEqualTo: $val } }) {
    ...nodes
  }
  notExtendsLeftOf: allFilterables(
    filter: { numericRange: { notExtendsLeftOf: $val } }
  ) {
    ...nodes
  }
  notExtendsRightOf: allFilterables(
    filter: { numericRange: { notExtendsRightOf: $val } }
  ) {
    ...nodes
  }
  notIn: allFilterables(filter: { numericRange: { notIn: [$val] } }) {
    ...nodes
  }
  overlaps: allFilterables(filter: { numericRange: { overlaps: $val } }) {
    ...nodes
  }
  strictlyLeftOf: allFilterables(
    filter: { numericRange: { strictlyLeftOf: $val } }
  ) {
    ...nodes
  }
  strictlyRightOf: allFilterables(
    filter: { numericRange: { strictlyRightOf: $val } }
  ) {
    ...nodes
  }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
