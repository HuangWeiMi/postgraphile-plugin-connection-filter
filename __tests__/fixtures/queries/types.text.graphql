query text {
  isNull_true: allFilterables(filter: { text: { isNull: true } }) { ...nodes }
  isNull_false: allFilterables(filter: { text: { isNull: false } }) { ...nodes }
  equalTo_test: allFilterables(filter: { text: { equalTo: "test" } }) { ...nodes }
  notEqualTo_test: allFilterables(filter: { text: { notEqualTo: "test" } }) { ...nodes }
  distinctFrom_test: allFilterables(filter: { text: { distinctFrom: "test" } }) { ...nodes }
  notDistinctFrom_test: allFilterables(filter: { text: { notDistinctFrom: "test" } }) { ...nodes }
  contains_t: allFilterables(filter: { text: { includes: "t" } }) { ...nodes }
  containsInsensitive_t: allFilterables(filter: { text: { includesInsensitive: "t" } }) { ...nodes }
  notContains_t: allFilterables(filter: { text: { notIncludes: "t" } }) { ...nodes }
  notContainsInsensitive_t: allFilterables(filter: { text: { notIncludesInsensitive: "t" } }) { ...nodes }
  startsWith_t: allFilterables(filter: { text: { startsWith: "t" } }) { ...nodes }
  startsWithInsensitive_t: allFilterables(filter: { text: { startsWithInsensitive: "t" } }) { ...nodes }
  notStartsWith_t: allFilterables(filter: { text: { notStartsWith: "t" } }) { ...nodes }
  notStartsWithInsensitive_t: allFilterables(filter: { text: { notStartsWithInsensitive: "t" } }) { ...nodes }
  endsWith_t: allFilterables(filter: { text: { endsWith: "t" } }) { ...nodes }
  endsWithInsensitive_t: allFilterables(filter: { text: { endsWithInsensitive: "t" } }) { ...nodes }
  notEndsWith_t: allFilterables(filter: { text: { notEndsWith: "t" } }) { ...nodes }
  notEndsWithInsensitive_t: allFilterables(filter: { text: { notEndsWithInsensitive: "t" } }) { ...nodes }
  like_es: allFilterables(filter: { text: { like: "%es%" } }) { ...nodes }
  likeInsensitive_es: allFilterables(filter: { text: { likeInsensitive: "%es%" } }) { ...nodes }
  notLike_es: allFilterables(filter: { text: { notLike: "%es%" } }) { ...nodes }
  notLikeInsensitive_es: allFilterables(filter: { text: { notLikeInsensitive: "%es%" } }) { ...nodes }
  similarTo_te_or_st: allFilterables(filter:{ text: { similarTo: "%(te|st)%" } }) { ...nodes }
  notSimilarTo_te_or_st: allFilterables(filter:{ text: { notSimilarTo: "%(te|st)%" } }) { ...nodes }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
