query timestampRange(
  $val: DatetimeRangeInput = {
    start: { value: "1999-02-01 00:00", inclusive: true }
    end: { value: "1999-03-01 00:00", inclusive: false }
  }
  $elementVal: Datetime = "1999-02-01 00:00"
) {
  adjacentTo: allFilterables(filter: { timestampRange: { adjacentTo: $val } }) {
    ...nodes
  }
  containedBy: allFilterables(
    filter: { timestampRange: { containedBy: $val } }
  ) {
    ...nodes
  }
  contains: allFilterables(filter: { timestampRange: { contains: $val } }) {
    ...nodes
  }
  containsElement: allFilterables(
    filter: { timestampRange: { containsElement: $elementVal } }
  ) {
    ...nodes
  }
  distinctFrom: allFilterables(
    filter: { timestampRange: { distinctFrom: $val } }
  ) {
    ...nodes
  }
  equalTo: allFilterables(filter: { timestampRange: { equalTo: $val } }) {
    ...nodes
  }
  in: allFilterables(filter: { timestampRange: { in: [$val] } }) {
    ...nodes
  }
  isNull: allFilterables(filter: { timestampRange: { isNull: true } }) {
    ...nodes
  }
  notDistinctFrom: allFilterables(
    filter: { timestampRange: { notDistinctFrom: $val } }
  ) {
    ...nodes
  }
  notEqualTo: allFilterables(filter: { timestampRange: { notEqualTo: $val } }) {
    ...nodes
  }
  notExtendsLeftOf: allFilterables(
    filter: { timestampRange: { notExtendsLeftOf: $val } }
  ) {
    ...nodes
  }
  notExtendsRightOf: allFilterables(
    filter: { timestampRange: { notExtendsRightOf: $val } }
  ) {
    ...nodes
  }
  notIn: allFilterables(filter: { timestampRange: { notIn: [$val] } }) {
    ...nodes
  }
  overlaps: allFilterables(filter: { timestampRange: { overlaps: $val } }) {
    ...nodes
  }
  strictlyLeftOf: allFilterables(
    filter: { timestampRange: { strictlyLeftOf: $val } }
  ) {
    ...nodes
  }
  strictlyRightOf: allFilterables(
    filter: { timestampRange: { strictlyRightOf: $val } }
  ) {
    ...nodes
  }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
