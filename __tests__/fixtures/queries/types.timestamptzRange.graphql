query timestamptzRange(
  $val: DatetimeRangeInput = {
    start: { value: "1999-02-01 00:00", inclusive: true }
    end: { value: "1999-03-01 00:00", inclusive: false }
  }
  $elementVal: Datetime = "1999-02-01 00:00"
) {
  adjacentTo: allFilterables(
    filter: { timestamptzRange: { adjacentTo: $val } }
  ) {
    ...nodes
  }
  containedBy: allFilterables(
    filter: { timestamptzRange: { containedBy: $val } }
  ) {
    ...nodes
  }
  contains: allFilterables(filter: { timestamptzRange: { contains: $val } }) {
    ...nodes
  }
  containsElement: allFilterables(
    filter: { timestamptzRange: { containsElement: $elementVal } }
  ) {
    ...nodes
  }
  distinctFrom: allFilterables(
    filter: { timestamptzRange: { distinctFrom: $val } }
  ) {
    ...nodes
  }
  equalTo: allFilterables(filter: { timestamptzRange: { equalTo: $val } }) {
    ...nodes
  }
  in: allFilterables(filter: { timestamptzRange: { in: [$val] } }) {
    ...nodes
  }
  isNull: allFilterables(filter: { timestamptzRange: { isNull: true } }) {
    ...nodes
  }
  notDistinctFrom: allFilterables(
    filter: { timestamptzRange: { notDistinctFrom: $val } }
  ) {
    ...nodes
  }
  notEqualTo: allFilterables(
    filter: { timestamptzRange: { notEqualTo: $val } }
  ) {
    ...nodes
  }
  notExtendsLeftOf: allFilterables(
    filter: { timestamptzRange: { notExtendsLeftOf: $val } }
  ) {
    ...nodes
  }
  notExtendsRightOf: allFilterables(
    filter: { timestamptzRange: { notExtendsRightOf: $val } }
  ) {
    ...nodes
  }
  notIn: allFilterables(filter: { timestamptzRange: { notIn: [$val] } }) {
    ...nodes
  }
  overlaps: allFilterables(filter: { timestamptzRange: { overlaps: $val } }) {
    ...nodes
  }
  strictlyLeftOf: allFilterables(
    filter: { timestamptzRange: { strictlyLeftOf: $val } }
  ) {
    ...nodes
  }
  strictlyRightOf: allFilterables(
    filter: { timestamptzRange: { strictlyRightOf: $val } }
  ) {
    ...nodes
  }
}

fragment nodes on FilterablesConnection {
  nodes {
    id
  }
}
